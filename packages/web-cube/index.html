    <style>
      * {
        margin: 0;
        padding: 0;
      }
      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        min-height: 100dvh;
      }
      input, button, textarea, select {
        font: inherit;
      }

      p {
        text-wrap: pretty;
      }
      h1, h2, h3, h4, h5, h6 {
        text-wrap: balance;
      }

      img, video, svg {
        height: auto;
        max-width: 100%;
      }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
          transition: none;
        }
      }

      body {
        display: flex;
        padding: 1rem;
        width: 100vw;
        height: 100vh;
        overflow: hidden;

        & aside {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
          width: 30%;
          height: 100%;
          background-color: #f0f0f0;
          overflow-y: auto;
          overflow-x: hidden;

          & section {
            display: flex;
            gap: 1rem;
            width: 100%;

            & button {
              padding: 0.5rem;
              width: 100%;
              background-color: #f8f8f8;
              border: 1px solid #ccc;
              border-radius: 0.25rem;
              cursor: pointer;
              transition: background-color 0.3s;

              &:hover {
                background-color: #f0f0f0;
              }
            }
          }
        }

        & main {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 70%;
          height: 100%;
          background-color: #f8f8f8;
        }
      }
      web-rubik {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
